<div>
    <section class="h-100">
        <div class="container h-100">       
            <div class="row justify-content-sm-center h-100">
                <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">

                    <div class="card shadow-lg">

                        <div class="card-body p-5">
                            <h1 class="fs-4 card-title fw-bold mb-4">Login</h1>
                            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                                <!-- ... -->
                                <div class="mb-3">
                                    <label class="mb-2 text-muted" for="email">E-Mail Address</label>
                                    <input id="email" type="email" class="form-control" formControlName="email" required
                                        autofocus>
                                        <div class="text-danger"
                                        *ngIf="loginForm && loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                                        Email is invalid
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="mb-2 w-100">
                                        <label class="text-muted" for="password">Password</label>
                                        <a href="forgotPassword.html" class="float-end">
                                            Forgot Password?
                                        </a>
                                    </div>
                                    <input id="password" type="password" class="form-control" formControlName="password"
                                        required>
                                        <div class="text-danger"
                                        *ngIf="loginForm && loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                        Password is required
                                    </div>
                                </div>

                                <div class="d-flex align-items-center justify-content-center">
                                    <button type="submit" class="btn btn-primary">Login</button>
                                </div>
                            </form>
                        </div>
                        <div class="card-footer py-3 border-0">
                            <div class="text-center">
                                Don't have an account? <a href="signUp.html" class="text-dark">Create One</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
